{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="margin-left: 7%;"><h2>ADD CUSTOMER DETAILS</h2></div>

<form action="{% url 'cust_save' %}" method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-center" style="border: 2px solid black; margin: 2%;">    
    <div style="margin: 4%;">
        <h4>SENDER DETAILS</h4>
        <br>
        {{ s_form.as_p }}
    </div> 
     <div  style="margin: 4%;">
        <h4>RECEIVER DETAILS</h4><br>
        {{ r_form.as_p }}
    </div>          
    </div>

    <div class="d-flex justify-content-center" style="border: 2px solid black; margin: 2%;">    
        <div  style="margin: 4%;">
            <h4>PACKAGE DETAILS</h4><br>
            {{ p_form.as_p }}
        </div> 
         <div  style="margin: 4%;">
            <h4>TRANSACTION</h4><br>
            {{ t_form.as_p }}
            <button type="submit" class="btn btn-primary" > SUBMIT</button>
        </div>          
    </div>
</form>
{% endblock %}
