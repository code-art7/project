<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% load static %}
        <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css"></link>
        <link href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{% static 'bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>

    </head>

    <body class="b">
        <h1 class="cms" align="center"> <b>CARGO MANAGEMENT SYSTEM</b></h1>
        <h3 class="alog" align="center"><b>ADMINISTRATION LOGIN</b></h3>
        <br>
    
        <div class="container">
        <form  class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="login id">Login ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="login_id" placeholder="Enter Login ID" name="login_id">
                </div>
              </div>
            
              <div class="form-group">
                <label class="control-label col-sm-2" for="Name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
              </div>

              <div class="form-group">
                <label for="sel1" class="control-label col-sm-2">Navigate To:</label>
                <div class="col-sm-10">
                <select class="form-control" id="sel1">
                  <option>Customer details</option>
                  <option>Billing Details</option>
                  <option>Cargo schedule Details</option>
                  <option>Transactions Details</option>
                 </select>
              </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="Password">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="Enter Password"password>
                </div>
              </div>
            
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-info">Log In</button>
                  <button type="submit" class="btn btn-info">Forget Password</button>
                </div>
                
              </div><div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                </div>
              </div>

        </form>
    </div>
    </body>
</html>
