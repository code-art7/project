{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3 align="center" style="color: rgb(245, 125, 45);"><B> ADMINSTRATION LOGIN</B></h3>

<br>
<br>
{% if messages %}      
    {% for message in messages %}
      <p class="d-flex justify-content-center" class="col-6">{{ message }}</p>
    {% endfor %}
 {% endif %}
    <form method="POST" action="/login/" class="d-flex justify-content-center" >
      {% csrf_token %}
      <div class="col-6">  
      {{ signinform | crispy }}
      <button type="submit" class="btn btn-primary" >SignIn</button>
    </div>  
    </form>
<br>
<br>    

{% endblock %}
